<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Main Birthday Wish - Keerthi Madam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe0f0, #f5f7ff);
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .card {
      position: relative;
      background: #ffffffdd;
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 12px 30px #ff6b8144;
      backdrop-filter: blur(6px);
      animation: floatUp 1s ease-out;
      overflow: hidden;
    }

    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      position: relative;
      z-index: 3;
    }

    .nav-link {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* IMAGE AREA */

    .images-top {
      margin-bottom: 10px;
      width: 100%;
      position: relative;
      z-index: 3;
    }

    .img-box {
      position: relative;
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 12px #00000022;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0% {
        box-shadow: 0 4px 12px rgba(255, 107, 129, 0.4);
      }

      50% {
        box-shadow: 0 6px 18px rgba(108, 92, 231, 0.6);
      }

      100% {
        box-shadow: 0 4px 12px rgba(255, 107, 129, 0.4);
      }
    }

    .switch-img {
      width: 100%;
      height: auto;
      display: none;
      object-fit: contain;
      border-radius: 14px;
      transform-origin: center center;
    }

    .switch-img.active {
      display: block;
      animation: fadeZoom 1.2s ease-in-out;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(1.02);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* TITLE + TEXT */

    .big-wish-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
      color: #6c5ce7;
      position: relative;
      z-index: 3;
    }

    .big-wish-text {
      font-size: 0.9rem;
      line-height: 1.6;
      text-align: justify;
      background: #ffffffcc;
      padding: 12px 12px;
      border-radius: 14px;
      margin-bottom: 10px;
      min-height: 150px;
      white-space: pre-wrap;
      position: relative;
      z-index: 3;
    }

    .cursor {
      display: inline-block;
      width: 6px;
      height: 14px;
      background: #6c5ce7;
      margin-left: 2px;
      animation: blink 0.9s steps(2, start) infinite;
      vertical-align: middle;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      50.01%,
      100% {
        opacity: 0;
      }
    }

    .small-note {
      font-size: 11px;
      text-align: center;
      margin-top: 4px;
      opacity: 0.7;
      position: relative;
      z-index: 3;
    }

    .btn-row {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      position: relative;
      z-index: 3;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 9px 10px;
      border-radius: 30px;
      border: none;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b81, #ff9a9e);
      color: white;
    }

    .btn-secondary {
      background: #ffffff;
      color: #333;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    /* EFFECTS LAYER */

    .effects-layer {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }

    /* Confetti pieces */

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      border-radius: 2px;
      opacity: 0.9;
      animation-name: confettiFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-20px) rotate(0deg);
      }

      100% {
        transform: translateY(120vh) rotate(360deg);
      }
    }

    /* Hearts */

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: transparent;
      transform: translate(-50%, -50%) scale(0.8);
      animation: floatHeart 5s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 12px;
      background: rgba(255, 107, 129, 0.85);
      border-radius: 8px 8px 0 0;
      transform-origin: bottom center;
    }

    .heart::before {
      transform: rotate(-45deg) translateX(2px);
    }

    .heart::after {
      transform: rotate(45deg) translateX(-2px);
    }

    @keyframes floatHeart {
      0% {
        transform: translate(-50%, 100%) scale(0.6);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -20%) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- effects layer (confetti + hearts) -->
      <div class="effects-layer" id="effectsLayer"></div>

      <div class="top-bar">
        <a href="index.html" class="nav-link">‚¨Ö First Page</a>
        <span>Page 2 / 3</span>
      </div>

      <!-- TOP IMAGE SWITCHER -->
      <div class="images-top">
        <div class="img-box">
          <!-- Ivvi mee real image names ki match ayye la change cheyachu -->
          <img class="switch-img active" src="Blue and Gold Modern Birthday Instagram Post.png"
            alt="Keerthi Madam 1">
          <img class="switch-img" src="Modern Happy Birthday Instagram Post.png" alt="Keerthi Madam 2">
        </div>
      </div>

      <h2 class="big-wish-title">Special Birthday Wish üíê</h2>

      <!-- TYPING AREA -->
      <div id="typedBox" class="big-wish-text">
        <span id="typedText"></span><span class="cursor"></span>
      </div>

      <div class="small-note">
        (Words are slowly appearing‚Ä¶ like how my confidence slowly grew because of you, madam. üíõ)
      </div>

      <div class="btn-row">
        <a class="btn btn-secondary" href="index.html">‚¨Ö Back</a>
        <a class="btn btn-primary" href="finishing.html">Next ‚ûú Memories</a>
      </div>
    </div>
  </div>

  <script>
    /* ------------ IMAGE SWITCHER ------------ */
    const switchImages = document.querySelectorAll('.switch-img');
    let currentImg = 0;

    function rotateImage() {
      switchImages[currentImg].classList.remove('active');
      currentImg = (currentImg + 1) % switchImages.length;
      switchImages[currentImg].classList.add('active');
    }

    setInterval(rotateImage, 9000); // change every 3 sec

    /* ------------ TYPING EFFECT ------------ */
    const lines = [
      "Keerthi madam,",
      "",
      "On your birthday, I just want to say <b>thank you</b> for standing with me from my first year.",
      "Every explanation, every doubt you cleared, every small encouragement ‚Äî anni kuda naku chala important. ü•πüíõ",
      "",
      "Your patience, your smile, and your way of teaching made me feel confident about myself and my future.",
      "I feel lucky to say, ‚Äú<b>Yes, I am a student of Keerthi madam.</b>‚Äù",
      "",
      "I pray this year brings you <b>lots of happiness, good health, success and beautiful memories</b> with your family and students.",
      "Happy Birthday once again, madam. üéÇüéÅ"
    ];

    const typedEl = document.getElementById("typedText");
    let lineIndex = 0;
    let wordIndex = 0;

    function typeNext() {
      if (lineIndex >= lines.length) return;

      const currentLine = lines[lineIndex];

      if (currentLine.trim() === "") {
        typedEl.innerHTML += "\n\n";
        lineIndex++;
        wordIndex = 0;
        setTimeout(typeNext, 400);
        return;
      }

      const words = currentLine.split(" ");

      if (wordIndex < words.length) {
        typedEl.innerHTML += (wordIndex === 0 ? "" : " ") + words[wordIndex];
        wordIndex++;
        setTimeout(typeNext, 120);  // word speed
      } else {
        typedEl.innerHTML += "\n\n";
        lineIndex++;
        wordIndex = 0;
        setTimeout(typeNext, 400);  // gap between lines
      }
    }

    window.addEventListener("load", () => {
      setTimeout(typeNext, 500);
      startVisualEffects();
    });

    /* ------------ CONFETTI + HEARTS ------------ */
    function startVisualEffects() {
      const layer = document.getElementById('effectsLayer');

      // Confetti create
      const confettiColors = ['#ff6b81', '#ff9a9e', '#feca57', '#54a0ff', '#5f27cd'];

      for (let i = 0; i < 25; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 4 + Math.random() * 4;
        const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];

        piece.style.left = left + '%';
        piece.style.background = color;
        piece.style.animationDuration = duration + 's';
        piece.style.animationDelay = delay + 's';

        layer.appendChild(piece);
      }

      // Hearts create
      for (let i = 0; i < 6; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        const left = 10 + Math.random() * 80;
        const delay = Math.random() * 5;
        const duration = 5 + Math.random() * 4;

        heart.style.left = left + '%';
        heart.style.animationDuration = duration + 's';
        heart.style.animationDelay = delay + 's';

        layer.appendChild(heart);
      }
    }
  </script>
</body>

</html>
